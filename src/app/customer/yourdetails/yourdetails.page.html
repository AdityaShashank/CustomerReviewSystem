 <br />
 <ion-label text-center>Lets start with Basic Details!!</ion-label>
 <br />
 <ion-app>
   <ion-content>
     <form (ngSubmit)="onDetails(form)" #form="ngForm">
       <ion-card padding="20" offset="2">
         <p text-center><b>Please enter these details</b></p>
         <br /><br />
         <ion-grid>
           <ion-row>
             <ion-col>
               <ion-item>
                 <ion-thumbnail slot="start">
                   <ion-icon name="contact"></ion-icon>
                 </ion-thumbnail>
                 <ion-label position="floating">Name</ion-label>
                 <ion-input type="text" [(ngModel)]="details.name" ngControl="name" name="name"> </ion-input>
               </ion-item>
               <ion-item>
                 <ion-thumbnail slot="start">
                   <ion-icon name="call"></ion-icon>
                 </ion-thumbnail>
                 <ion-label position="floating">Contact No</ion-label>
                 <ion-input type="number" [(ngModel)]="details.phoneNo" ngControl="phoneNo" name="phoneNo" minlength="1" maxlength="10"></ion-input>
               </ion-item>
               <ion-item>
                 <ion-thumbnail slot="start">
                   <ion-icon name="mail"></ion-icon>
                 </ion-thumbnail>
                 <ion-label position="floating">EmailID</ion-label>
                 <ion-input type="text" [(ngModel)]="details.emailId" ngControl="emailId" name="emailId"></ion-input>
               </ion-item>
             </ion-col>
           </ion-row>
         </ion-grid>
         <br />
         <br />
         <ion-grid>
           <ion-row>
             <ion-col offset="10">
               <div style="display: inline;">
                 <div style="float: left;">
                   <ion-button type="submit" ngSubmit color="danger" fill="solid" slot="start">submit</ion-button>
                 </div>
                 <div style="float: right;">
                   <ion-button color="primary" fill="solid" slot="end" routerLink="/customer/tabs/rating">Next
                   </ion-button>
                 </div>
               </div>
             </ion-col>
           </ion-row>
         </ion-grid>
       </ion-card>


       <br />
       <p></p>
       <br />
       <br />
       <!-- <ion-item>
         <ion-label>Subscribe For News</ion-label>
         <ion-checkbox color="primary" checked slot="start"></ion-checkbox>
       </ion-item> -->
     </form>
   </ion-content>
 </ion-app>
